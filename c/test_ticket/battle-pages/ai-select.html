        // AI ì„ íƒ
        function selectAI(aiId) {
            // ì´ì „ ì„ íƒ í•´ì œ
            document.querySelectorAll('.ai-card').forEach(card => {
                card.classList.remove('selected');

            // ìƒˆë¡œìš´ ì„ íƒ
            const card = document.querySelector(`[data-ai-id="${aiId}"]`);
            if (card) {
                card.classList.add('selected');

            selectedAI = aiId;

            // ë¯¸ë¦¬ë³´ê¸° ì—…ë°ì´íŠ¸
            updatePreview(aiId);

            // ì‹œì‘ ë²„íŠ¼ í™œì„±í™”
            document.getElementById('startBtn').disabled = false;
        }

        // ë¯¸ë¦¬ë³´ê¸° ì—…ë°ì´íŠ¸
        function updatePreview(aiId) {
            const profile = getAIProfile(aiId);
            const preview = document.getElementById('aiPreview');

            document.getElementById('previewAvatar').textContent = profile.avatar;
            document.getElementById('previewName').textContent = profile.name;
            document.getElementById('previewDesc').textContent = profile.description;

            // ì†ë„ ê³„ì‚° (msë¥¼ ì´ˆë¡œ ë³€í™˜)
            const avgSpeed = (profile.baseSpeed / 1000).toFixed(1) + 'ì´ˆ/ë‹¨ê³„';
            document.getElementById('previewSpeed').textContent = avgSpeed;

            // ì‹¤ìˆ˜ìœ¨
            const errorRate = (profile.errorRate * 100).toFixed(0) + '%';
            document.getElementById('previewError').textContent = errorRate;

            // ì¶”ì²œ ì‹¤ë ¥
            let level = 'ì…ë¬¸ì';
            if (profile.difficulty === 'normal') level = 'ì¤‘ê¸‰ì';
            if (profile.difficulty === 'hard') level = 'ê³ ê¸‰ì';
            document.getElementById('previewLevel').textContent = level;

            preview.classList.add('visible');
        }

        // ëŒ€ê²° ì‹œì‘
        function startBattle() {
            if (!selectedAI) {
                Swal.fire('AI ì„ íƒ í•„ìš”', 'AI ìƒëŒ€ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.', 'warning');
                return;
            }

            const gameType = document.getElementById('gameType').value;
            const difficulty = document.getElementById('gameDifficulty').value;

            // ì„¤ì • ì €ì¥
            sessionStorage.setItem('battle_aiProfile', selectedAI);
            sessionStorage.setItem('battle_gameType', gameType);
            sessionStorage.setItem('battle_difficulty', difficulty);

            // ê²Œì„ í˜ì´ì§€ë¡œ ì´ë™
            location.href = 'ai-battle-game.html';
        }
