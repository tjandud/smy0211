<body>

  <div class="wrap">

      <div id="game-overlay" style="display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:rgba(15,23,42,0.06);z-index:9999;">

          <div id="timer-area" style="display:none;">

              <button id="connect-btn" type="button" style="background:#2563EB;color:#fff;border:0;padding:14px 28px;border-radius:999px;font-weight:700;cursor:pointer;font-size:20px;">ì‚¬ì´íŠ¸ ì ‘ì†í•˜ê¸°</button>

            <div style="width:820px;max-width:96%;background:#f3f4ff;border-radius:12px;padding:28px 30px;color:#0f172a;box-shadow:0 12px 30px rgba(2,6,23,0.15);">
              <h2 style="margin:0 0 10px 0;font-size:28px;text-align:center;font-weight:900;color:#0b1220;">ì˜ˆë§¤ ëŒ€ê¸°ì¤‘ì…ë‹ˆë‹¤.</h2>
              <div style="display:flex;gap:18px;align-items:flex-start;">
                <div style="flex:1;">
                  <p style="margin:6px 0 12px 0;font-size:16px;line-height:1.4;color:#0b1220;"><span id="queue-top-msg" style="font-weight:700;">ì‚¬ì´íŠ¸ì— ì ‘ì†ì¤‘ì…ë‹ˆë‹¤..</span><br><span style="font-weight:700;color:#4f46e5;">ì‚¬ìš©ì ë‹˜ ì•ì— <span id="queue-count">83</span> ëª…ì˜ ëŒ€ê¸°ìê°€ ìˆìŠµë‹ˆë‹¤.</span><br><span style="color:#374151;">ì ì‹œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.</span></p>

  <script>
  // Game: 3-2-1 pre-count, then 10.00s timer (0.01s precision), and connect button behavior
  (function(){
    var levelButtons = document.querySelectorAll('.level-button');
    var overlay = document.getElementById('game-overlay');
    var preCountEl = document.getElementById('pre-count');
    var timerArea = document.getElementById('timer-area');
    var tenTimer = document.getElementById('ten-timer');
    var connectBtn = document.getElementById('connect-btn');
    var resultArea = document.getElementById('result-area');
    var resultMsg = document.getElementById('result-msg');
    var retryBtn = document.getElementById('retry-btn');

    var timerId = null;
    var startTime = 0;
    var duration = 10000; // 10 seconds in ms (default)
    var remaining = duration;
    // capture selected level and goods from query params (e.g. ?level=easy&goods=ì•¨ë²”)
    var urlParams = new URLSearchParams(window.location.search);
    var selectedLevel = urlParams.get('level') || 'normal';
    var selectedGoods = urlParams.get('goods') || 'ì•¨ë²”';
    console.log('goods-timer: selectedLevel=', selectedLevel, 'selectedGoods=', selectedGoods);

    // Client-side configuration maps (no backend required)
    // Base configs per level
    var levelConfigs = {
      easy:   { duration: 10000, successWindow: 150 },
      normal: { duration: 5000, successWindow: 80 },
      hard:   { duration: 5000,  successWindow: 40 }
    };

    // Compute effective config
    var effective = { duration: duration, successWindow: 0 };
    if(levelConfigs[selectedLevel]){
      effective.duration = levelConfigs[selectedLevel].duration;
      effective.successWindow = levelConfigs[selectedLevel].successWindow;
    }
    // apply effective duration
    duration = effective.duration;
    remaining = duration;
    console.log('goods-timer: effective=', effective);

    function showOverlay(){ overlay.style.display = 'flex'; }
    function hideOverlay(){ overlay.style.display = 'none'; }

    function disableLevelButtons(){ levelButtons.forEach(b=>b.disabled=true); }
    function enableLevelButtons(){ levelButtons.forEach(b=>b.disabled=false); }

    var startMsgEl = document.getElementById('start-msg');
    var readyMsgEl = document.getElementById('ready-msg');

    function runPreCount(){
      return new Promise(function(resolve){
        // show top message then pre-count
        if(startMsgEl) startMsgEl.style.display = 'block';
        preCountEl.style.display = 'block';
        timerArea.style.display = 'none';
        resultArea.style.display = 'none';
        var nums = ['3','2','1'];
        var i = 0;
        preCountEl.textContent = nums[i];
        var pc = setInterval(function(){
          i++;
          if(i < nums.length){
            preCountEl.textContent = nums[i];
          } else {
            clearInterval(pc);
            preCountEl.style.display = 'none';
            if(startMsgEl) startMsgEl.style.display = 'none';
            resolve();
          }
        }, 1000);
      });
    }

    function formatMs(ms){
      var s = Math.max(0, ms / 1000);
      // í•˜ë“œ ëª¨ë“œëŠ” ì†Œìˆ˜ì  ì—†ì´ ì´ˆ ë‹¨ìœ„ë§Œ í‘œì‹œ
      if(selectedLevel === 'hard') {
        return Math.ceil(s).toString();
      }
      return s.toFixed(2);
    }

    function startTenTimer(){
      timerArea.style.display = 'block';
      resultArea.style.display = 'none';
      startTime = performance.now();
      // reset endTime marker
      window._timerEndTime = null;
      function tick(){
        var now = performance.now();
        var elapsed = now - startTime;
        remaining = Math.max(0, duration - elapsed);
        tenTimer.textContent = formatMs(remaining);
        if(remaining <= 0){
          cancelAnimationFrame(timerId);
          timerId = null;
          tenTimer.textContent = selectedLevel === 'hard' ? '0' : '0.00';
          // record the moment timer reached zero
          if(!window._timerEndTime) window._timerEndTime = performance.now();
          // Add red pulse effect to connect button
          connectBtn.classList.add('pulse-red');
          return;
        }
        timerId = requestAnimationFrame(tick);
      }
      timerId = requestAnimationFrame(tick);
    }

    function stopTenTimer(){ if(timerId) { cancelAnimationFrame(timerId); timerId = null; } }

    function showResult(msg){
      resultMsg.textContent = msg;
      resultArea.style.display = 'block';
      timerArea.style.display = 'none';
    }

    levelButtons.forEach(function(btn){
      btn.addEventListener('click', async function(){
        // start game
        disableLevelButtons();
        showOverlay();
        await runPreCount();
        startTenTimer();
      });
    });

    // Generate quest and save to localStorage
    function generateQuestData() {
      // êµ¿ì¦ˆ ì¢…ë¥˜ë³„ ë²„ì „ êµ¬ë¶„
      const isPhotocard = selectedGoods === 'í¬í† ì¹´ë“œ';
      const isClothes = selectedGoods === 'ì˜ìƒ';
      let versions, productName;
      
      if (isClothes) {
        versions = ['S', 'M', 'L', 'XL'];
        productName = 'ì˜ìƒ';
      } else if (isPhotocard) {
        versions = ['Random', 'Member A', 'Member B', 'Member C'];
        productName = 'í¬í† ì¹´ë“œ';
      } else {
        versions = ['Random', 'A ver', 'B ver', 'C ver'];
        productName = 'ì•¨ë²”';
      }
      
      let questRequirements = [];
      let questObjective = '';
      
      if (selectedLevel === 'easy') {
        questRequirements = [{ version: 'ì•„ë¬´ ' + productName, count: 1 }];
        questObjective = 'ì•„ë¬´ ' + productName + 'ì´ë‚˜ 1ê°œ ì´ìƒ êµ¬ë§¤í•˜ì„¸ìš”!';
      } else if (selectedLevel === 'normal') {
        const count = Math.random() < 0.5 ? 1 : 2;
        const randomVersion = versions[Math.floor(Math.random() * versions.length)];
        questRequirements = [{ version: randomVersion, count: count }];
        questObjective = randomVersion + ' ' + productName + 'ì„ ' + count + 'ê°œ êµ¬ë§¤í•˜ì„¸ìš”!';
      } else {
        // hard: 2ê°œ ê³ ì •
        const count = 2;
        const selectedVersions = [];
        while (selectedVersions.length < count) {
          const randomVersion = versions[Math.floor(Math.random() * versions.length)];
          if (!selectedVersions.includes(randomVersion)) {
            selectedVersions.push(randomVersion);
          }
        }
        questRequirements = selectedVersions.map(v => ({ version: v, count: 1 }));
        questObjective = 'ë‹¤ìŒ ' + productName + 'ë“¤ì„ ê°ê° 1ê°œì”© êµ¬ë§¤í•˜ì„¸ìš”!';
      }
      
      localStorage.setItem('questData', JSON.stringify({
        level: selectedLevel,
        requirements: questRequirements,
        objective: questObjective
      }));
      
      // Display quest on timer page
      displayQuest(selectedLevel, questRequirements, questObjective);
    }

    // íƒ€ì´ë¨¸ í˜ì´ì§€ì—ì„œëŠ” ë¯¸ì…˜ íƒ€ì´ë¨¸ê°€ íë¥´ì§€ ì•ŠìŒ â€” í‘œì‹œë§Œ ìœ ì§€
    function setQuestBadgeIdle(){
      var badge = document.getElementById('questTimerBadge');
      if(!badge) return;
      badge.textContent = '--:--';
    }
    
    function displayQuest(level, requirements, objective) {
      const questDisplay = document.getElementById('questDisplay');
      const questDifficultyBadge = document.getElementById('questDifficultyBadge');
      const questObjectiveText = document.getElementById('questObjectiveText');
      const questItemsList = document.getElementById('questItemsList');
      
      if (!questDisplay) return;
      
      questDifficultyBadge.textContent = level.toUpperCase();
      questDifficultyBadge.className = '';
      if (level === 'easy') {
        questDifficultyBadge.style.background = '#22c55e';
      } else if (level === 'normal') {
        questDifficultyBadge.style.background = '#2563EB';
      } else {
        questDifficultyBadge.style.background = '#ef4444';
      }
      
      questObjectiveText.textContent = objective;
      
      let html = '';
      requirements.forEach((req) => {
        html += '<div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px; padding: 8px; background: #f3f4f6; border-radius: 6px;">';
        html += '<div style="width: 18px; height: 18px; border: 2px solid #9ca3af; border-radius: 3px; display: flex; align-items: center; justify-content: center; font-size: 12px;"></div>';
        html += '<div>' + req.version + ' ' + req.count + 'ê°œ</div>';
        html += '</div>';
      });
      questItemsList.innerHTML = html;
      
      questDisplay.style.display = 'block';
      // íƒ€ì´ë¨¸ í˜ì´ì§€ì—ì„œëŠ” ì¹´ìš´íŠ¸ë‹¤ìš´ ì‹œì‘í•˜ì§€ ì•Šê³  ë°°ì§€ë¥¼ ì •ì§€ ìƒíƒœë¡œ í‘œì‹œ
      setQuestBadgeIdle();
    }

    // Auto-start when the page loads
    (async function autoStartIfNeeded(){
      await new Promise(r=>setTimeout(r, 50));
      try{
        // Generate quest before starting (displayQuest is called inside generateQuestData)
        generateQuestData();
        disableLevelButtons();
        showOverlay();
        await runPreCount();
        startTenTimer();
      } catch(e){
        console.error(e);
      }
    })();

    connectBtn.addEventListener('click', function(){
      // success if remaining is within successWindow
      if(remaining > effective.successWindow){
        // clicked too early
        stopTenTimer();
        showResult('ì´ëŸ°.. í‹°ì¼€íŒ…ì´ ì—´ë¦¬ê¸° ì „ì— ì ‘ì†í–ˆìŠµë‹ˆë‹¤!');
        return;
      }
      // compute how long after timer end the user clicked
      var clickTime = performance.now();
      var endTime = window._timerEndTime || clickTime;
      var extraMs = Math.max(0, clickTime - endTime);
      var extraSec = extraMs / 1000;
      // rates per second
      var ratesPerSecond = { easy: 25 * 2, normal: 75 * 2, hard: 150 * 2 };
      var rate = ratesPerSecond[selectedLevel] || ratesPerSecond['normal'];
      var added = Math.round(rate * extraSec);
      // base counts by level
      var baseByLevel = { easy: 50, normal: 83, hard: 120 };
      var base = baseByLevel[selectedLevel] || 80;
      var initialQueue = Math.max(0, base + added);
      // show queue modal and animate decreasing over 6.5s
      showQueueModal(initialQueue, 6500);
    });

    // Queue modal logic
    function showQueueModal(initialCount, durationMs){
      var modal = document.getElementById('queue-modal');
      var countEl = document.getElementById('queue-count');
      var bar = document.getElementById('queue-bar');
      var topMsg = document.getElementById('queue-top-msg');
      if(!modal || !countEl || !bar) return;
      // initialize
      var queueCount = Math.max(0, Math.round(initialCount || 0));
      countEl.textContent = queueCount;
      bar.style.width = '0%';
      if(topMsg) topMsg.textContent = 'ì‚¬ì´íŠ¸ì— ì ‘ì†ì¤‘ì…ë‹ˆë‹¤..';
      modal.style.display = 'flex';

      // animate: decrease queueCount to 0 over durationMs (default 6500ms)
      var dur = durationMs || 6500;
      var start = performance.now();
      function frame(now){
        var t = Math.min(1, (now - start) / dur);
        var percent = Math.round(t * 100);
        bar.style.width = percent + '%';
        var current = Math.max(0, Math.round(queueCount * (1 - t)));
        countEl.textContent = current;
        if(t < 1){
          requestAnimationFrame(frame);
        } else {
          // complete - êµ¿ì¦ˆ ì˜ˆë§¤ í˜ì´ì§€ë¡œ ì´ë™
          if(topMsg) topMsg.textContent = 'ëŒ€ê¸°ì—´ ì²˜ë¦¬ ì™„ë£Œ â€” ì˜ˆë§¤ í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤.';
          setTimeout(function(){ 
            // êµ¿ì¦ˆ ì¢…ë¥˜ì— ë”°ë¼ ë‹¤ë¥¸ í˜ì´ì§€ë¡œ ì´ë™
            var targetPage = 'goods-album.html';
            if (selectedGoods === 'í¬í† ì¹´ë“œ') {
              targetPage = 'goods-photo.html';
            } else if (selectedGoods === 'ì˜ìƒ') {
              targetPage = 'goods-clothes.html';
            }
            // ë‹¤ìŒ í˜ì´ì§€ì—ì„œ ë¯¸ì…˜ íƒ€ì´ë¨¸ê°€ íë¥´ë„ë¡ ì¢…ë£Œì‹œê° ì €ì¥
            try{
              var endAt = Date.now() + (selectedLevel==='easy' ? 15000 : selectedLevel==='normal' ? 7000 : 5000);
              localStorage.setItem('questEndAt', String(endAt));
            }catch(e){}
            window.location.href = targetPage + '?level=' + selectedLevel + '&goods=' + encodeURIComponent(selectedGoods);
          }, 1200);
        }
      }
      requestAnimationFrame(frame);
    }

    retryBtn.addEventListener('click', function(){
      // í˜„ì¬ ëª¨ë“œì™€ êµ¿ì¦ˆë¥¼ URL íŒŒë¼ë¯¸í„°ë¡œ ëª…ì‹œì ìœ¼ë¡œ ì „ë‹¬í•˜ì—¬ ìƒˆë¡œê³ ì¹¨
      var params = new URLSearchParams(window.location.search);
      params.set('level', selectedLevel);
      params.set('goods', selectedGoods);
      window.location.search = params.toString();
    });

  })();
  </script>
