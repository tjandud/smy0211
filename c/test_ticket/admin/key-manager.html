    <style>
        :root {
            --bg: #0a0a0f;
            --card: rgba(18, 18, 25, 0.95);
            --border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-orange: #f97316;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 28px;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-purple);
            background: rgba(139, 92, 246, 0.1);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
        }

        .btn-danger {
            background: var(--accent-red);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }

        /* Auth Section */
        #auth-section {
            text-align: center;
        }

        #auth-section input {
            max-width: 300px;
            margin: 0 auto 16px;
        }

        /* Admin Section (hidden by default) */
        #admin-section {
            display: none;
        }

        /* Key List Table */
        .key-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
            table-layout: fixed;
        }

        .key-table th,
        .key-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        .key-table th {
            color: var(--text-muted);
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
        }

        .key-table th:nth-child(1) { width: 15%; }
        .key-table th:nth-child(2) { width: 45%; }
        .key-table th:nth-child(3) { width: 15%; }
        .key-table th:nth-child(4) { width: 25%; }

        .key-table td {
            font-size: 14px;
        }

        .key-value {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            word-break: break-all;
            display: inline-block;
            max-width: 200px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
        }

        /* Radio buttons */
        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-item input[type="radio"] {
            width: auto;
            cursor: pointer;
        }

        /* Message */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .message-success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
        }

        .message-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
        }

        .hidden {
            display: none !important;
        }

        /* Toggle Key Visibility */
        .key-toggle {
            cursor: pointer;
            color: var(--accent-purple);
            font-size: 12px;
            margin-left: 8px;
        }

        .key-toggle:hover {
            text-decoration: underline;
        }

        /* Back button */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
        }

        .key-cell {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* Custom key name input */
        #custom-key-name {

            margin-top: 8px;
        }

        .info-text {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }
    </style>
</head>

    <script>
        let currentPassword = '';

        // ì¸ì¦
        async function authenticate() {
            const password = document.getElementById('admin-password').value;
            const messageEl = document.getElementById('auth-message');

            if (!password) {
                showMessage(messageEl, 'ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.', 'error');
                return;
            }

            const isValid = await verifyAdminPassword(password);

            if (isValid) {
                currentPassword = password;
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('admin-section').style.display = 'block';
                loadKeyList();
            } else {
                showMessage(messageEl, 'ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.', 'error');
            }

        // Enter í‚¤ë¡œ ì¸ì¦
        document.getElementById('admin-password').addEventListener('keypress', (e) => {

        function toggleCustomName() {
            const customType = document.querySelector('input[name="key-type"]:checked').value;
            const customNameDiv = document.getElementById('custom-key-name');
            customNameDiv.style.display = customType === 'custom' ? 'block' : 'none';
        }

        // API í‚¤ ì €ì¥
        async function saveApiKey() {
            const messageEl = document.getElementById('save-message');
            const keyType = document.querySelector('input[name="key-type"]:checked').value;
            const customName = document.getElementById('custom-name').value;
            const keyValue = document.getElementById('api-key-input').value;
            const description = document.getElementById('key-description').value;

            const keyName = keyType === 'custom' ? customName : keyType;

            if (!keyName) {
                showMessage(messageEl, 'ì„œë¹„ìŠ¤ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.', 'error');
                return;
            }

            if (!keyValue) {
                showMessage(messageEl, 'API í‚¤ë¥¼ ì…ë ¥í•˜ì„¸ìš”.', 'error');
                return;
            }

            // í‚¤ í˜•ì‹ ê²€ì¦
            const validation = validateApiKey(keyName, keyValue);
            if (!validation.valid) {
                showMessage(messageEl, validation.message, 'error');
                return;
            }

            const result = await setApiKey(keyName, keyValue, currentPassword, description);

            if (result.success) {
                showMessage(messageEl, result.message, 'success');
                document.getElementById('api-key-input').value = '';
                document.getElementById('key-description').value = '';
                document.getElementById('custom-name').value = '';
                loadKeyList();
            } else {
                showMessage(messageEl, result.message, 'error');
            }
        }

            const result = await listApiKeys(currentPassword);

            if (!result.success) {

                return;
            }

            if (result.data.length === 0) {
                listEl.innerHTML = '<div class="loading">ë“±ë¡ëœ API í‚¤ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            let html = `

                    </thead>
                    <tbody>
            `;

            result.data.forEach(key => {
                const statusClass = key.is_active ? 'status-active' : 'status-inactive';
                const statusText = key.is_active ? 'í™œì„±' : 'ë¹„í™œì„±';
                const escapedFull = key.key_value_full.replace(/'/g, "\\'");
                const escapedMasked = key.key_value_masked.replace(/'/g, "\\'");

                html += `

                                <span class="key-toggle" onclick="toggleKeyVisibility('${key.id}', '${escapedFull}', '${escapedMasked}')">ë³´ê¸°</span>
                            </div>

                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>

        // í‚¤ ê°’ ë³´ê¸°/ìˆ¨ê¸°ê¸° í† ê¸€
        function toggleKeyVisibility(id, fullKey, maskedKey) {
            const el = document.getElementById(`key-${id}`);
            const toggleEl = el.nextElementSibling;

            if (el.textContent === maskedKey) {
                el.textContent = fullKey;
